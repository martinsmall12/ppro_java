<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Login</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Přihlaste se</p>

        <form method="post" th:object="${loginForm}">
            <div class="form-group has-feedback">
                <input type="text" id="username" name="username" class="form-control" placeholder="Uživatelské jméno"
                       th:value="*{username}"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span class="formError"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Invalid username</span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Heslo" name="password" th:value="*{password}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="formError"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Invalid password</span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Přihlásit se</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!-- /.social-auth-links -->

        <a href="register.html" class="text-center">Register</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
