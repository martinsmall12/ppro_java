<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body class="hold-transition register-page">

<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Zaregistrujte se</p>

        <form method="post" th:object="${registerForm}">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Celé jméno" name="fullName"  th:value="*{fullName}"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span class="formError"
                      th:if="${#fields.hasErrors('fullName')}"
                      th:errors="*{fullName}">Invalid fullname</span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Uživatelské jméno" name="username"  th:value="*{username}"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span class="formError"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Invalid username</span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" th:value="*{password}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="formError"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Invalid password</span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="login.html" class="text-center">Login</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

</body>

</html>
